    <script>
        //1 es Piedra, 2 es Papel, 3 es Tijera

        jugador = prompt("Elige: 1 para piedra , 2 para papel  o 3 para tijera 锔");

        //alert("El jugador eligi贸: " + jugador);

        if (jugador == 1) {
            alert("El jugador eligi贸: Piedra ");

            alert("El jugador eligi贸: Tijera 锔");
        } else {
            alert("Elegiste PERDER! Elige entre 1, 2 o 3.");
        }

        if (PC == 1) {
            alert("El computador eligi贸: Piedra ");
        } else if (PC == 2) {
            alert("El computador eligi贸: Papel ");
        } else (PC == 3) {
            alert("El computador eligi贸: Tijera 锔");
        }

        //COMBATE
        if (jugador == PC) {
            alert("EMPATE");
        } else if (jugador == 1 && PC == 3) {
            alert("GANASTE! コ");
        } else if (jugador == 2 && PC == 1) {
            alert("GANASTE! コ");
        } else if (jugador == 3 && PC == 2) {
            alert("GANASTE! コ");
        } else {
            alert("PERDISTE! ");
        }

<html>
    <head>
        <!-- esta es la parte de la pagina web que NO se ve -->
        <!-- dentro del head es que se va a ver lo que nosotros  queremos que se vea en la pestaña del navegador -->
        
        <!-- la etiqueta meta es para definir metadatos sobre el documento HTML -->
        <!-- el charset es para definir la codificacion de caracteres que se va a usar en el documento HTML -->
        <!-- UTF-8 es una codificacion de caracteres que soporta todos los caracteres de todos los idiomas del mundo -->
        <meta charset="UTF-8"/>
        <title>Mi primera pagina programada</title>
        <script>
            //la etiqueta script es para escribir codigo javascript
            //tanbien se usa para enlazar archivos de javascript externos
            //en este caso, el script es un bloque de codigo que se ejecuta al cargar la pagina
            //la forma correcta de declarar o reservar el nombre de la varaible en la memoria para usarla despues en el programa es usando var, let o const
            let nombre = "" //aqui le estamos diciendo a la computadora que vamos a usar una variable llamada nombre, pero no le estamos dando ningun valor, pero es de tipo texto
            // para preguntate el nombre
            nombre = prompt("¿Cual es tu nombre?") //aqui le estamos pidiendo al usuario que nos diga su nombre, y lo guardamos en la variable nombre
            alert("Hola " + nombre + ", bienvenido a mi pagina web") //aqui le estamos diciendo a la computadora que nos muestre un mensaje en una ventana emergente, y le estamos diciendo que el mensaje es "Hola " + el nombre que nos dio el usuario + ", bienvenido a mi pagina web"
        </script>
    </head>

    <body>
        <!-- esta es la parte de la pagina web que SI se ve -->
        <!-- dentro del boday es que se va a ver lo que nosotros  queremos que se vea -->
        <h1>Primer intento de Website</h1>
        <p>Este es nuestro primer programa completo y profesional</p>
        <p>Gran programa</p>
    </body>
</html>

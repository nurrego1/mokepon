<!DOCTYPE html>
<!-- doctype es para la compatibilidad con los navegadores-->
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra Papel o Tijera</title>
    <script>
        //Generandor de numeros aleatorios
        function aleatorio(min, max) {
           return Math.floor(Math.random() * ( max - min + 1 ) + min);
        }

        //Mostrar eleccion por usuario y pc
        function eleccion(jugada) {
            let resultado = "";

            if (jugada == 1) {
                resultado = "Piedra 🪨";
            } else if (jugada == 2) {
                resultado = "Papel 📄";
            } else if (jugada == 3) {
                resultado = "Tijera ✂️";
            } else {
                resultado = "Mal! 😰 Elige entre 1, 2 o 3.";
            }
        }

        //1 es Piedra, 2 es Papel, 3 es Tijera
        let jugador = 0;
        let PC = aleatorio(1, 3);

        jugador = prompt("Elige: 1 para piedra 🪨, 2 para papel 📄 o 3 para tijera ✂️");

        //Display de elecciones
        alert("PC elige: " + eleccion(PC));
        alert("Tú eliges: " + eleccion(jugador));

        //COMBATE
        if (jugador == PC) {
            alert("EMPATE");
        } else if ((jugador == 1 && PC == 3) || (jugador == 2 && PC == 1) || (jugador == 3 && PC == 2)) {
            alert("GANASTE! 🥳🎉🎊🎈🎖️");
        } else {
            alert("PERDISTE! 😥😭");
        }

        
        //let userChoice = prompt("Elige: piedra, papel o tijera").toLowerCase();
        //let computerChoice = Math.random();
    </script>
</head>
<body>
    <h1>Piedra Papel o Tijera</h1>
</body>
</html>
